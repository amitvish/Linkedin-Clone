<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Google Sign-In client configuration -->
    <meta name="google-signin-client_id" content="1017758397811-f5pd6cgksps4qqomauaslfjp00a5619q.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-blue-50">
    <div class="min-h-screen flex flex-col">
        <nav class="flex justify-between items-center py-4 px-6 bg-white shadow">
            <a href="#" class="text-xl font-bold text-blue-600">LinkedIn</a>
            <div>
                <a href="#" class="text-blue-600 hover:underline mr-4">Join now</a>
                <a href="#" class="py-2 px-4 bg-blue-600 text-white rounded-full">Sign in</a>
            </div>
        </nav>
        <div class="flex-grow flex">
            <div class="w-1/2 flex justify-center items-center bg-white p-8">
                <img src="https://mhmuzammilhassan.com/wp-content/uploads/2023/12/Digital-marketing-strategist-in-kannur-main.webp" alt="Digital Marketing Strategist" class="max-w-full h-auto rounded-md shadow-md">
            </div>
            <div class="w-1/2 flex justify-center items-center p-8">
                <div class="max-w-md w-full space-y-8">
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        Welcome to your professional community
                    </h2>
                    <input type="email" placeholder="Email or phone" class="w-full px-3 py-2 border rounded-md">
                    <div class="mt-2">
                        <input type="password" placeholder="Password" class="w-full px-3 py-2 border rounded-md">
                        <button class="text-blue-600 hover:underline text-sm">Show</button>
                    </div>
                    <div class="text-center mt-4">
                        <a href="#" class="text-blue-600 hover:underline text-sm">Forgot password?</a>
                    </div>
                    <button class="mt-6 w-full py-2 bg-blue-600 text-white rounded-md">Sign in</button>
                    <p class="mt-2 text-center text-sm text-gray-600">
                        or
                    </p>
                    <!-- <button id="googleSignIn" class="mt-2 w-full py-2 border rounded-md flex justify-center items-center cursor-pointer">
                        <img src="https://placehold.co/20x20" alt="Google icon" class="mr-2">
                        Continue with Google
                    </button> -->
                    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" class="text-center mt-4"></div>
                    <div class="text-center mt-4">
                        <a href="#" class="text-blue-600 hover:underline text-sm">New to LinkedIn? Join now</a>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center text-sm text-gray-500 py-4">
            By clicking Continue, you agree to LinkedIn's User Agreement, Privacy Policy, and Cookie Policy.
        </footer>
    </div>
    <script>
        function onSignIn(googleUser) {
          var profile = googleUser.getBasicProfile();
          console.log('Google User ID: ' + profile.getId());
          console.log('Google User Name: ' + profile.getName());
          console.log('Google User Image URL: ' + profile.getImageUrl());
          console.log('Google User Email: ' + profile.getEmail());
          // The ID token you need to pass to your backend:
          var id_token = googleUser.getAuthResponse().id_token;
          console.log("Google User ID Token: " + id_token);
        }
      </script>
</body>

</html>
